<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Stories Creator</title>
	<link rel="icon" href="images/simple-stories-creator-icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<div class="wrapper">
		<aside class="hidden-panel">
			<div class="hidden-panel-header">
				<p class="hidden-panel-title" lang="en">Choose an action</p>
				<img class="close" onclick="showHiddenPanel()" src="images/icon-close-white.png" alt="Icon to close hidden panel">
			</div>
			<div class="hidden-panel-main">
				<ul>
					<li>
						<div class="hidden-panel-group">
							<div class="hidden-panel-group-header">
								<p lang="en">General</p>
							</div>
							<div class="hidden-panel-group-main">
								<p onclick="openPage('index.html')" lang="en">Home page</p>
							</div>
						</div>
					</li>
					<li>
						<div class="hidden-panel-group">
							<div class="hidden-panel-group-header">
								<p lang="en">Services</p>
							</div>
							<div class="hidden-panel-group-main">
								<p onclick="openPage('create-a-story.html')" lang="en">Create a story</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</aside>
		<header>
			<div class="menu-container">
				<img class="menu" onclick="showHiddenPanel()" src="images/icon-menu-white.png" alt="Icon to open hidden panel">
			</div>
			<div class="logo-container">
				<img class="logo" onclick="openPage('index.html')" src="images/xaoti-white.png">
			</div>
			<div class="account-container">
				<div class="account"></div>
			</div>
		</header>
		<main>
			<section class="main-section">
				<h1 lang="en">Welcome to the home page of XAOTI</h1>
				<p lang="en">This web-site is a simple project to create stories. The goal of the project is learning Spring MVC.</p>
				<p lang="en">Push the button and let's go!</p>
				<div class="create-a-story-container">
					<button class="button-create-a-story" type="button" onclick="openPage('create-a-story.html')" lang="en">
						Create a story
					</button>
				</div>
			</section>
		</main>
		<footer>
			<p lang="en">&copy; <span id="year"></span> XAOTI. All rights reserved.</p>
		</footer>
	</div>
	<script src="js/base.js"></script>
</body>
</html>
